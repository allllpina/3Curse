<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ботанічний сад</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header text-center">
        <h1>Ласкаво просимо до Ботанічного саду</h1>
    </header>

    <div class="container features">
        <div class="row justify-content-center">
            
            <div class="col-md-4 mb-4 d-flex">
                <div class="feature-item card p-3 w-100">
                    <h3>Екзотичні рослини</h3>
                    <img id='exotic_plants_img' src="./img/exotic_plants.jpg" alt="epl" class="img-fluid">
                    <p>Відкрийте для себе унікальні види рослин з усього світу.</p>
                </div>
            </div>
            <div class="col-md-4 mb-4 d-flex">
                <div class="feature-item card p-3 w-100">
                    <h3>Навчальні програми</h3>
                    <img id="lecture_img" src="./img/lecture.jpg" alt="lec" class="img-fluid">
                    <p>Долучайтеся до наших майстер-класів та лекцій.</p>
                </div>
            </div>
            <div class="col-md-4 mb-4 d-flex">
                <div class="feature-item card p-3 w-100">
                    <h3>Виставки та заходи</h3>
                    <img id="event_img" src="./img/event.jpg" alt="evt" class="img-fluid">
                    <p>Не пропустіть наші спеціальні події та виставки.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p>© 2024 Ботанічний сад. Усі права захищені.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
